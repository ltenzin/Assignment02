<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="css/style2.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="logo text-center">
    <a href="blog" class="logo">
        <img class="logo" src="pic/red-g931253a84_1280.png" >
    </a>
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">Login to your account</h2>
    <form action="" id="formvalidate">
      <div class="input-group">

        <input class="form-control" name="userName" id="userName" type="text" placeholder="Username" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">

        <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="Password" />
        <span class="lighting"></span>
      </div>

      <button type="submit" id="login">Login</button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
          <input id="rememberMe" type="checkbox">
          <label for="rememberMe">Remember Me</label>
        </div>
        <a class="forgot pull-right" href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
  <div class="signup-wrapper text-center">
    <a href="registration">Don't have an accout? <span class="text-primary">Create One</span></a>
  </div>
</div>
</body>
</html>
